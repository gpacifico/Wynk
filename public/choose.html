<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 Buttons</title>
  <script src="js/fbLogin.js"></script>
  <script>
    var activityXHR = new XMLHttpRequest();
    activityXHR.open('post', 'http://localhost:8000/hangout/activity');
    activityXHR.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
    activityXHR.addEventListener('load', function(data) {
      console.log('activityXHR loaded, data:', JSON.parse(data.target.response));
    });
    activityXHR.send();


    var restaurantXHR = new XMLHttpRequest();
    restaurantXHR.open('post', 'http://localhost:8000/hangout/restaurant');
    restaurantXHR.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
    restaurantXHR.addEventListener('load', function(data) {
      console.log('activityXHR loaded, data:', JSON.parse(data.target.response));
    });
    restaurantXHR.send();

    window.addEventListener('load', () => {
      let me;
      FB.api('/me', (res) => {
        me = res;
      });

      let buttonContainer = document.getElementById('button-container');
      buttonContainer.addEventListener('click', function (e) {
        let thingClicked = e.target.innerText;

        addActivityToAccount('POST', 'api/hangout/', thingClicked)
          .then((e) => {
            console.log('Promise resolved: ', e.target.response);
          }, (e) => {
            console.log('Error: ', e);
          });
      });   
    });


    function addActivityToAccount(method, url, category) {
      return new Promise(function (resolve, reject) {
        let xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8000/' + url);
        xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
        xhr.addEventListener('load', resolve);
        xhr.send(`choice=${category}&user=tim`);
      });
    }
    

    function sendData(data) {
      FB.api('/me', function(res) {
        console.log(res.id);
      });
    }


  </script>
</head>
<body>
  <div id="button-container">
    <button id="movie">Movies</button>
    <button id="bowling">Bowling</button>
  </div>
</body>
</html>
