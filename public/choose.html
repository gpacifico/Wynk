<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 Buttons</title>
  <script src="js/fbLogin.js"></script>
  <script>
    var thing;
    window.addEventListener('load', () => {
      let buttonContainer = document.getElementById('button-container');
      buttonContainer.addEventListener('click', function (e) {
        let thingClicked = e.target.innerText;

        addActivityToAccount('POST', 'api/hangout/', thingClicked).then((e) => {
          console.log('Promise resolved: ', e.target.response);
        }, (e) => {
          console.log('Error: ', e);
        });
      });   
    });


    function addActivityToAccount(method, url, category) {
      return new Promise(function (resolve, reject) {
        let xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8000/' + url);
        xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
        xhr.addEventListener('load', resolve);
        xhr.send(`choice=${category}&user=tim`);
      });
    }
    

    function sendData(data) {

      });
    }


  </script>
</head>
<body>
  <div id="button-container">
    <button id="movie">Movies</button>
    <button id="bowling">Bowling</button>
  </div>
</body>
</html>
